<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="apple-moblie-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MIXLAB-NAME-CARD</title>
    <link href="https://cdn.bootcss.com/Swiper/4.3.0/css/swiper.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/Swiper/4.3.0/js/swiper.min.js"></script>

    <link rel="stylesheet" href="./css/mix.css">
    <style>
        .swiper-container {
            width: 90%;
            height: 80%;
        }

        .swiper-slide {

            text-align: center;

        }

        .swiper-slide img {
            width: 80%;
        }
    </style>
</head>

<body class="mix-contarner">
    <div class="mix-pannel">

        <p class="mix-title">MIXLAB及合作伙伴们的社群名片</p>

        <div class="swiper-container " id="nameCard">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <p class="mix-title">MIXLAB</p>
                    <img src='./img/name_card.svg' />
                </div>
                <div class="swiper-slide">
                    <p class="mix-title">COT</p>
                    <img src='./img/name_card_cot.svg' />
                </div>
                
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>


        </div>
    </div>



    <script>
        var index=0;
        var cardFrom={
            0:'mixlab',
            1:'cot'
        };
        var nameCardEl=document.getElementById('nameCard');
        nameCardEl.addEventListener('click',function(){
           // console.log(index)
            window.location.href='./page/nameCard.html?from='+cardFrom[index];
        });

        var mySwiper = new Swiper('.swiper-container', {
                    direction: 'horizontal',
                    loop: false,
                    // 如果需要分页器
                    pagination: {
                        el: '.swiper-pagination',
                    },
                    on: {
                        slideChange: function () {
                           // console.log(this.activeIndex);
                            index=this.activeIndex;
                        }}
                    });

        
    </script>



</body>



</html>
